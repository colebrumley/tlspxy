machine:
  services:
    - docker
  environment:
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
    REPO_USER: elcolio
    DOCKER_REPO_LOGIN: elcolio
    DOCKER_EMAIL: cole.brumley@gmail.com
    CGO_ENABLED: 0
    GO15VENDOREXPERIMENT: 1
    GOPATH: /home/ubuntu/.go_workspace


dependencies:
  override:
    - sudo add-apt-repository ppa:masterminds/glide -y
    - sudo apt-get update
    - sudo apt-get install glide -y
    - docker login -e $DOCKER_EMAIL -u $DOCKER_REPO_LOGIN -p $DOCKER_PASS
    - mkdir -p "${GOPATH}/src/${IMPORT_PATH}"
    - rsync -azC --delete ./ "${GOPATH}/src/${IMPORT_PATH}/"

test:
  pre:
    - cd "${GOPATH}/src/${IMPORT_PATH}/" && glide install
  override:
    - cd "${GOPATH}/src/${IMPORT_PATH}/" && go build -x -a -installsuffix cgo -o ${CIRCLE_ARTIFACTS}/${CIRCLE_PROJECT_REPONAME}

deployment:
  latest:
    branch: master
    commands:
      - mkdir bin; cp -a ${CIRCLE_ARTIFACTS}/${CIRCLE_PROJECT_REPONAME} bin/${CIRCLE_PROJECT_REPONAME}
      - docker build -t ${REPO_USER}/${CIRCLE_PROJECT_REPONAME}:latest -f contrib/Dockerfile .
      - docker push ${REPO_USER}/${CIRCLE_PROJECT_REPONAME}:latest