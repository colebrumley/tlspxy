version: '2'
services:
  apache:
    image: httpd
    hostname: apache
  proxy:
    image: elcolio/tlspxy
    command: -server-addr=0.0.0.0:9898 -server-type=https -remote-addr=http://apache:80 -remote-tls-verify=false -log-level=debug -server-tls-cert=/certs/server.crt -server-tls-key=/certs/server.key  -server-tls-ca=/certs/ca.crt
    ports: 
      - '9898:9898'
    volumes: 
      - "./certs:/certs:ro"
